

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Infinite Fast Code Page </title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="mainarea">

		<div class="editors">
			<h2>HTML</h2>
			<textarea id="html" placeholder="HTML"></textarea>
		</div>	

		<div class="editors">
			<h2>CSS</h2>
			<textarea id="css" placeholder="CSS"></textarea>
		</div>	

		<div class="editors">
			<h2>JavaScript</h2>
			<textarea id="js" placeholder="JavaScript"></textarea>
		</div>	


		



		<!-- Add this button after the code editors -->
<div class="save-button">
    <button id="save-code">Save Code</button>

	<div class="html-file">
		<label for="html-file">Open HTML File</label>
		<input type="file" id="html-file" accept=".html">
	</div>

	<div class="open-file">
		<label for="css-file">Open CSS File</label>
		<input type="file" id="css-file" accept=".css">
	</div>
	
	<div class="open-file">
		<label for="js-file">Open JavaScript File</label>
		<input type="file" id="js-file" accept=".js">
	</div>


</div>




	</div>

	<div class="output">
		<h2>output</h2>
		<iframe id="code"></iframe>
	</div>
	<script type="text/JavaScript" src="app.js"></script>
	
</body>
</html>
